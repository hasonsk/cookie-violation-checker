# frontend/nginx.conf
server {
    listen 80;
    server_name localhost;

    # Phục vụ các tệp tĩnh của React
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # Dành cho React Router: nếu không tìm thấy tệp, trả về index.html
        try_files $uri $uri/ /index.html;
    }

    # Proxy các yêu cầu API đến backend
    location /api {
        proxy_pass http://backend:8000; # "backend" là tên dịch vụ của FastAPI
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Tắt log lỗi không tìm thấy favicon
    location = /favicon.ico { access_log off; log_not_found off; }
}
