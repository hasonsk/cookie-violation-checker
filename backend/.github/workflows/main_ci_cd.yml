name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cookie-violation-checker-backend:latest
          build-args: |
            APP_DEBUG=False # Set APP_DEBUG to False for production builds

      - name: Run tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Ensure src directory is in PYTHONPATH for tests
          PYTHONPATH=$PYTHONPATH:$(pwd) pytest src/tests/
